<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
  </head>

  <body>
    <header>
      <img src="https://300gram-profile.s3.ap-northeast-2.amazonaws.com/image/1688300360463_%EC%A0%9C%EB%AA%A9%20%EC%97%86%EC%9D%8C.png">
    </header>
    <div class="headerBtnGr">
      <button id="loginBtn" type="button" class="btn btn-outline-primary">로그인</button>
      <button id="emailAuth" type="button" class="btn btn-outline-primary">이메일 인증</button>
      <button id="signupBtn" type="button" class="btn btn-outline-primary">회원가입</button>
    </div>
    <main>
      <div id="loginModal" style="display: none">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">로그인</h5>
              <button type="button" class="btn-close" onclick="closeModal('loginModal')"></button>
            </div>
            <div class="modal-body">
              <input id="lgUserId" type="text" placeholder="userId" />
              <input id="lgPassword" type="password" placeholder="비밀번호" />
              <button id="loginSubmit" type="button">로그인</button>
              <a id="kakao" href="/auth/kakao" class="btn">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR14h3LQGAX4fTgXPCZdfghlOB3AgQkodSA7-Cx83nXzAXJrsN9tWGybsMmu0vm-oHSHQ&usqp=CAU"
                  style="height: 40px; width: auto"></a>
              </button>
              <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
            </div>
          </div>
        </div>
      </div>

      <div id="emailModal" style="display: none">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">이메일 인증</h5>
              <button type="button" class="btn-close" onclick="closeModal('emailModal')"></button>
            </div>
            <div class="modal-body">
              <input id="emailUserId" type="text" placeholder="ID" />
              <input id="emailCode" type="text" placeholder="인증코드" />
              <button id="emailSubmit" type="button">이메일 인증</button>
            </div>
          </div>
        </div>
      </div>

      <div id="signupModal" style="display: none">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">회원가입</h5>
              <button type="button" class="btn-close" onclick="closeModal('signupModal')"></button>
            </div>
            <div class="modal-body">
              <input id="userId" type="text" placeholder="userId" />
              <input id="nickname" type="text" placeholder="닉네임" />
              <input id="email" type="text" placeholder="이메일" />
              <input id="introduction" type="text" placeholder="자기소개" />
              <input id="password" type="password" placeholder="비밀번호" />
              <input id="confirmPassword" type="password" placeholder="비밀번호 확인" />
              <button id="signupSubmit" type="button">회원가입</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- 카드 -->
    <div class="mycards">
      <div class="row" id="cards-box"></div>
    </div>
  </body>

  <!-- 자바스크립트 -->
  <script src="index.js"></script>
</html>
