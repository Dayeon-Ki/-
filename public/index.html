<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1 class="header">뉴스피드 프로젝트</h1>
    </header>
    <div class="headerBtnGr">
      <button id="loginBtn" type="button" class="btn btn-outline-primary">로그인</button>
      <button id="signupBtn" type="button" class="btn btn-outline-primary">회원가입</button>
    </div>
    <main>
      <div id="loginModal" style="display: none">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">로그인</h5>
              <button type="button" class="btn-close" onclick="closeModal('loginModal')"></button>
            </div>
            <div class="modal-body">
              <input id="lgUserId" type="text" placeholder="userId" />
              <input id="lgPassword" type="password" placeholder="비밀번호" />
              <button id="loginSubmit" type="button">로그인</button>
            </div>
          </div>
        </div>
      </div>

      <div id="signupModal" style="display: none">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">회원가입</h5>
              <button type="button" class="btn-close" onclick="closeModal('signupModal')"></button>
            </div>
            <div class="modal-body">
              <input id="userId" type="text" placeholder="userId" />
              <input id="nickname" type="text" placeholder="닉네임" />
              <input id="email" type="text" placeholder="이메일" />
              <input id="introduction" type="text" placeholder="자기소개" />
              <input id="password" type="text" placeholder="비밀번호" />
              <input id="confirmPassword" type="password" placeholder="비밀번호 확인" />
              <button id="signupSubmit" type="button">회원가입</button>
            </div>
          </div>
        </div>
      </div>


      <button id="userInfo" type="button" class="btn btn-outline-secondary" onclick="userInfo('chaewonjjyan')"> // 테스트용 추후 삭제
        유저정보상세페이지이동
      </button>
    </main>

    <!-- 카드 -->
    <div class="mycards">
      <div class="row" id="cards-box"></div>
    </div>
  </body>

  <!-- 자바스크립트 -->
  <script src="index.js"></script>

</html>
