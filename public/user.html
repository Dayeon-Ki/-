      <p>사용자 이름</p>
      <button id="nameMod" type="button" class="btn btn-outline-secondary">수정</button>
    </div>
    <div class="introduction">
      <p>한 줄 소개</p>
      <button id="introMod" type="button" class="btn btn-outline-secondary">수정</button>
    </div>
    <div class="password">
      <p>비밀번호</p>
      <button id="PWMod" type="button" class="btn btn-outline-secondary">수정</button>
