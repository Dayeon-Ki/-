<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>게시글 상세 페이지</title>
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="header">뉴스피드 프로젝트 - 게시글 상세</h1>
  </header>
  <div class="headerBtnGr">
    <button id="logoutBtn" type="button" class="btn btn-outline-primary">로그아웃</button>
    <button id="MainPgBtn" type="button" class="btn btn-outline-primary">메인페이지</button>
  </div>
  <main>
    <button id="postMdBtn" type="button" class="btn btn-outline-primary">수정</button>
    <button id="postDlBtn" type="button" class="btn btn-outline-primary">삭제</button>
    <div id="postdetailBox">
      <h3>게시글 제목</h3>
      <div id="writer">
        <p>작성자명</p>
      </div>
      <p class="postContent">게시글 내용</p>
    </div>
    <div id="cmtPostBox">
      <button id="commentCr" type="button" class="btn btn-outline-primary">작성</button>
      <input id="commentIpt" type="text" placeholder="댓글을 작성해보세요">
    </div>
    <div id="cmtGetBox">

    </div>
  </main>

</body>

<!-- 자바스크립트 -->
<script src="postDetail.js"></script>


</html>
