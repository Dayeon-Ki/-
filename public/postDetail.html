<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>게시글 상세 페이지</title>
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="https://300gram-profile.s3.ap-northeast-2.amazonaws.com/image/1688300360463_%EC%A0%9C%EB%AA%A9%20%EC%97%86%EC%9D%8C.png">
  </header>
  <div class="headerBtnGr">
    <button id="logoutBtn" type="button" class="btn btn-outline-primary">로그아웃</button>
    <button id="MainPgBtn" type="button" class="btn btn-outline-primary">메인페이지</button>
  </div>
  <main>
    <button id="postMdBtn" type="button" class="btn btn-outline-primary">수정</button>
    <button id="postDlBtn" type="button" class="btn btn-outline-primary">삭제</button>
    <div id="postdetailBox">
      <h3 class="postTitle"></h3>
      <div id="writer">
        <h6 class="nickname"></h6>
        <h6 class="userId"></h6>
      </div>
      <p class="postContent"></p>
      <div class="like">
        <button id="likeBtn" type="button" class="btn btn-outline-danger">LIKE</button>
        <p> ❤️</p>
        <p class="likeCnt">좋아요개수</p>
      </div>
    </div>
    <!-- 게시글 수정 모달 -->
    <div id="modifyModal" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">게시글 수정</h5>
            <button type="button" class="btn-close" onclick="closeModal('modifyModal')"></button>
          </div>
          <div class="modal-body">
            <input id="modifyTitle" type="text" placeholder="제목">
            <input id="modifyContent" type="text" placeholder="내용">
            <button id="modifySubmit" type="button">확인</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 댓글박스 -->
    <div id="cmtPostBox">
      <button id="commentCr" type="button" class="btn btn-outline-secondary">작성</button>
      <input id="commentIpt" type="text" placeholder="댓글을 작성해보세요">
    </div>
    <div id="cmtGetBox">
      <!-- 댓글 카드 -->
      <div class="mycards">
        <div class="row" id="cards-box">
        </div>
      </div>
    </div>
  </main>

</body>

<!-- 자바스크립트 -->
<script src="postDetail.js"></script>


</html>
