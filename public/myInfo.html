<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>개인 페이지</title>
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <h1 class="header">뉴스피드 프로젝트</h1>
    <h3 class="headerSub">유저 정보 페이지</h3>
  </header>
  <div class="headerBtnGr">
    <button id="logoutBtn" type="button" class="btn btn-outline-primary">로그아웃</button>
    <button id="MainPgBtn" type="button" class="btn btn-outline-primary">메인페이지</button>
  </div>
  <main>
    <div class="userInfo">
      <div id="profilePhoto"></div>
      <p id="idInfo">ID</p>
      <p id="nickInfo">닉네임</p>
      <p id="introInfo">자기소개</p>
      <p id="createdAtInfo">가입일</p>
      <button id="modifyBtn" type="button" class="btn btn-outline-secondary">정보 수정</button>
    </div>
    <!-- 회원정보수정 모달창 -->
    <div id="modifyModal" style="display: none">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">회원정보 수정</h5>
            <button type="button" class="btn-close" onclick="closeModal('modifyModal')"></button>
          </div>
          <div class="modal-body">
            <!-- <input id="userId" type="text" placeholder="userId" /> -->
            <input id="nickname" type="text" placeholder="닉네임" />
            <input id="email" type="text" placeholder="이메일" />
            <input id="introduction" type="text" placeholder="자기소개" />
            <input id="password" type="password" placeholder="비밀번호" />
            <input id="confirmPassword" type="password" placeholder="비밀번호 확인" />
            <button id="modifySubmit" type="button">수정</button>
            <input type="file" id='image' name="image"  accept="image/*">
            <button type="submit" id="uploadBtn" value="프로필사진 업로드">업로드</button>

            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- 모달창 끝 -->
  </main>
</body>

<!-- 자바스크립트 -->
<script src="myInfo.js"></script>

</html>
