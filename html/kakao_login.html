<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- 카카오 로그인 로고 이미지 삽입 -->
    <a href="javascript:kakaoLogin();"><img src="https://www.gb.go.kr/Main/Images/ko/member/certi_kakao_login.png" style="height:60px;width:auto;"></a>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        // 	자바스크립트 키 재발급 68d03e1e08e6bdf456a4c6bea7346287
        window.kakao.init("68d03e1e08e6bdf456a4c6bea7346287");

        function kakaoLogin() {
            window.Kakao.Auth.login({
                scope:'profile_nickname, profile_image, account_email, gender',
                success: function(authObj) {
                    console.log(authObj);
                    window.Kakao.API.request({
                        url:'/v2/user/me',
                        success: res => {
                            const kakao_account = res.kakao_account;
                            console.log(kakao_account);
                        }
                    })
                }
            });
        }
    </script>
</body>
</html>
